
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

logger:
  default: warning
  logs:
    components.modbus: debug
    custom_components.wago: debug

modbus:
  - name: modbus_hub
    type: tcp
    host: 192.168.2.49
    port: 502
    binary_sensors:
      - name: Kalt
        address: 12308
wago:
  - name: wago_1
    covers:
      - name: sueden
        address_set: 12356
        address_p: 13176
        address_a: 13184
        address_pos: 13192
        address_ang: 13200
        scan_interval: 5
      - name: westen
        address_set: 12356
        address_p: 13208
        address_a: 13216
        address_pos: 13224
        address_ang: 13232
        scan_interval: 5